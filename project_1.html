<!DOCTYPE html>
<html>
  <head>
  <script type="text/javascript" src="d3.min.js"></script>
  </head>
  <body>
	<script type="text/javascript">
		var marketShares = []
		var websites = []
		d3.csv("browser-ww-monthly-201305-201405.csv", function (d) {
		for (i=0; i<5; i++)
		{marketShares.push(d[i]["Market Share Perc. (May 2013 to May 2014)"]);
		websites.push(d[i].Browser);}
		});
		var svg = d3.select("body").append("svg").attr("class", "chart");
		console.log(marketShares)
		var newSvg = svg.selectAll("svg").data(marketShares).enter().append("svg").style("width", function(d) { return d * 4 + "px"; }).text(function(d) { return d; });
</script>
  </body>
</html>
