<!DOCTYPE html>
<html>
  <head>
  <script type="text/javascript" src="d3.min.js"></script>
  </head>
  <body>
	<script type="text/javascript">
		function make() {
		if (!clicked) {
		d3.select("body").append("div").attr("class", "chart");
		d3.select(".chart").selectAll("div").data(marketShares).enter().append("div").style("width", function(d) { return d * 10 + "px"; }).style("height", 30).style("display", "block").style("background-color", "blue").style("text-align", "right").text(function(d) { return d; });
		clicked = true;}}
		var clicked = false
		var marketShares = []
		var websites = []
		d3.csv("browser-ww-monthly-201305-201405.csv", function (data) {
		for (i=0;i<5;i++) {
		marketShares.push(data[i]["Market Share Perc. (May 2013 to May 2014)"]);
		websites.push(data[i].Browser);}
		});
</script>
<button onclick="make();"> click </button>
  </body>
</html>
