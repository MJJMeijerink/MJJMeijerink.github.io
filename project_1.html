<!DOCTYPE html>
<html>
  <head>
  <script type="text/javascript" src="d3.min.js"></script>
  </head>
  <body>
	<script type="text/javascript">
		function make() {
		if (!clicked) {
		d3.select("body").append("ul").attr("class", "chart");
		d3.select(".chart").selectAll("ul")
			.data(marketShares)
			.enter().append("li")
			.style("width", "100px")
			.style("height", function(d) { return d * 10 + "px"; })
			.style("background-color", "steelblue")
			.style("padding", "3px")
			.style("margin", "1px")
			.style("text-align", "top")
			.style("font", "10px sans-serif")
			.style("display", "block")
			.text(function(d) { return d + "%"; });
		clicked = true;}}
		var clicked = false
		var marketShares = []
		var websites = []
		d3.csv("browser-ww-monthly-201305-201405.csv", function (data) {
		for (var i=0;i<5;i++) {
		marketShares.push(data[i]["Market Share Perc. (May 2013 to May 2014)"]);
		websites.push(data[i].Browser); }
		});
</script>
<button onclick="make();"> Market Share Percentages for the Five Most Popular Browsers </button>
  </body>
</html>
