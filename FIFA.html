	  <script type="text/javascript">
	  var clicked;
	  var prev;
	  function myFunction(x) {
		var y = document.getElementById(x);
		y.style.display  = "initial";
		console.log(prev);
		if (prev) {
		if (prev != y) {
		prev.style.display = "none";}}
		prev = y;}

     data-sgvizler-endpoint="http://sparql.org/sparql"
     data-sgvizler-query="PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
	                      PREFIX dbpprop: <http://dbpedia.org/property/> 
						  PREFIX dbpedia: <http://dbpedia.org/resource/>
					      SELECT ?y
						  FROM <http://mjjmeijerink.github.io/ontology.ttl>
                          WHERE {?x rdfs:subClassOf <http://dbpedia.org/resource/FIFA_(video_game_series)>; rdfs:label ?y .}
						  ORDER BY ?y"
     data-sgvizler-chart="sgvizler.visualization.Text2"></div>
