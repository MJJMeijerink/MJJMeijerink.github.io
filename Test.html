		var x = dataSet2[i]['ratio'][year];

			d3.select("." + c).style("fill", gradient[0]);
		}

//Making the base of the map!
var width = 600,
    height = 600;

var projection = d3.geo.stereographic()
    .center([3.9, 43.0 ])
    .scale(1000)
    .translate([width / 4 , height / 2]); 

var svg = d3.select("body").append("svg")
	.attr("class", 'parent')
    .attr("width", width)
    .attr("height", height);

var path = d3.geo.path()
    .projection(projection);

var g = svg.append("g");

var Country = []
// load and display the World
d3.json("europe.json", function(error, topology) {
    g.selectAll("path")
      .data(topology.features)
    .enter()
      .append("path")
	  .attr("class", function(d){return d.id})
	  .attr("onmouseover", function(d){return 'outline("' + d.id + '", this)'})
	  .attr("onmouseout", function(d){return 'outline2()'})
      .attr("d", path)
	  .style("stroke", "#999")
	  .style("stroke-width", 1)
	  .style("fill", "grey");
	for (var i=0; i < topology.features.length; i++) {
		var C = topology.features[i].id;
		Country.push(C);
	}
});
