     data-sgvizler-query="PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
	                      PREFIX dbpprop: <http://dbpedia.org/property/> 
						  PREFIX dbpedia: <http://dbpedia.org/resource/>
					      SELECT ?y
						  FROM <http://mjjmeijerink.github.io/ontology.ttl>
                          WHERE {?x rdfs:subClassOf <http://dbpedia.org/resource/Medal_of_Honor_(series)>; rdfs:label ?y .}
						  ORDER BY ?y"
     data-sgvizler-chart="sgvizler.visualization.Text2"></div>

							WHERE {<http://dbpedia.org/resource/Medal_of_Honor_(2010_video_game)> rdfs:label ?label; dbpedia-owl:abstract ?abstract; dbpprop:platforms ?console; dbpedia-owl:genre ?genre; dbpedia-owl:developer ?developer .
