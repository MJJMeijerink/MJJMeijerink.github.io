<div id="links">
	 <div id="List"
     data-sgvizler-endpoint="http://sparql.org/sparql"
     data-sgvizler-query="PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
	                      PREFIX dbpprop: <http://dbpedia.org/property/> 
						  PREFIX dbpedia: <http://dbpedia.org/resource/>
					      SELECT ?y
						  FROM <http://mjjmeijerink.github.io/ontology.ttl>
                          WHERE {?x rdfs:subClassOf <http://dbpedia.org/resource/Dragon_Age>; rdfs:label ?y .}
						  ORDER BY ?y"
     data-sgvizler-chart="sgvizler.visualization.Text2"></div>
	 <div id= "all">
	 <div id="DragonAgeII" style="display:none"
     data-sgvizler-endpoint="http://sparql.org/sparql"
     data-sgvizler-query="PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
							PREFIX dbpprop: <http://dbpedia.org/property/> 
							PREFIX dbpedia: <http://dbpedia.org/resource/>
							PREFIX dbpedia-owl: <http://dbpedia.org/ontology/>
							SELECT ?abstract ?developer ?console ?genre ?label
							FROM <http://mjjmeijerink.github.io/ontology.ttl>
							WHERE {dbpedia:Dragon_Age_II rdfs:label ?label; dbpedia-owl:abstract ?abstract; dbpprop:platforms ?console; dbpedia-owl:genre ?genre; dbpedia-owl:developer ?developer . 
						} LIMIT 1"
     data-sgvizler-chart="sgvizler.visualization.Text"
	 data-sgvizler-chart-options="cellPrefix=<p>|cellPostfix=</p>"></div>
	 
	 <div id="DragonAgeInquisition" style="display:none"
     data-sgvizler-endpoint="http://sparql.org/sparql"
     data-sgvizler-query="PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
							PREFIX dbpprop: <http://dbpedia.org/property/> 
							PREFIX dbpedia: <http://dbpedia.org/resource/>
							PREFIX dbpedia-owl: <http://dbpedia.org/ontology/>
							SELECT ?abstract ?developer ?console ?genre ?label
							FROM <http://mjjmeijerink.github.io/ontology.ttl>
							WHERE {<http://dbpedia.org/resource/Dragon_Age:_Inquisition> rdfs:label ?label; dbpedia-owl:abstract ?abstract; dbpprop:platforms ?console; dbpedia-owl:genre ?genre; dbpedia-owl:developer ?developer . 
						} LIMIT 1"
     data-sgvizler-chart="sgvizler.visualization.Text"
	 data-sgvizler-chart-options="cellPrefix=<p>|cellPostfix=</p>"></div>
	 
	 <div id="DragonAgeOrigins" style="display:none"
     data-sgvizler-endpoint="http://sparql.org/sparql"
     data-sgvizler-query="PREFIX rdfs: <http://www.w3.org/2000/01/rdf-schema#>
							PREFIX dbpprop: <http://dbpedia.org/property/> 
							PREFIX dbpedia: <http://dbpedia.org/resource/>
							PREFIX dbpedia-owl: <http://dbpedia.org/ontology/>
							SELECT ?abstract ?developer ?console ?genre ?label
							FROM <http://mjjmeijerink.github.io/ontology.ttl>
							WHERE {<http://dbpedia.org/resource/Dragon_Age:_Origins> rdfs:label ?label; dbpedia-owl:abstract ?abstract; dbpprop:platforms ?console; dbpedia-owl:genre ?genre; dbpedia-owl:developer ?developer . }
							LIMIT 1"
     data-sgvizler-chart="sgvizler.visualization.Text"

							SELECT ?abstract ?developer ?console ?genre ?label

							WHERE {<http://dbpedia.org/page/Dragon_Age:_Origins_%E2%80%93_Awakening> rdfs:label ?label; dbpedia-owl:abstract ?abstract; dbpprop:platforms ?console; dbpedia-owl:genre ?genre; dbpedia-owl:developer ?developer . }
							LIMIT 1"
     data-sgvizler-chart="sgvizler.visualization.Text"
